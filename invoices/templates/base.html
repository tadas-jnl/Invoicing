<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  {% load static %}
  {% include 'includes/navbar.html' %}
    <div class="text-center" style="margin-top: 70px">
      <img src="{% static 'images/logo.png' %}" class="d-bloc mx-auto" alt="logo" style="max-width:15%; height:auto">
        <hr class="w-25 mx-auto">
    </div>
    <div class="container my-3">
    {% block content %}{% endblock %}
    </div>
  {% include 'includes/footer.html'%}
</body>
