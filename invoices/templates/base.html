<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <title>Billmaker: {% block title %}{% endblock %}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  {% load static %}
  {% include 'includes/navbar.html' %}
    <div class="text-center" style="margin-top: 70px">
      <img src="{% static 'images/logo.png' %}" class="d-bloc mx-auto" alt="logo" style="max-width:25%; height:auto">
        <hr class="w-25 mx-auto">
    </div>
    <div class="container my-3">
    {% block content %}{% endblock %}
    </div>
  {% include 'includes/footer.html'%}
</body>
