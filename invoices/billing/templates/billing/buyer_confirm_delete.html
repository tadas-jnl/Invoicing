{% extends 'base.html' %}
{% block title %}Delete Buyer{% endblock %}
{% block content %}

<h3 class="my-3">Are you sure you want to delete client: "<strong>{{ object.name }}</strong>" ?</h3>
<form method='post'>
    {% csrf_token %}
    <button type='submit' class='btn btn-danger'>Yes, DELETE</button>
    <a href='{% url "billing:list_buyers" %}' class='btn btn-outline-primary'>Cancel</a>
</form>

{% endblock %}
