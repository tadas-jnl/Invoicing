{% extends 'base.html' %}
{% block title %}{{ var }} invoice item{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<h3>{{ var }} invoice item</h3>
<form method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">{{ var }} item</button>
</form>

{% endblock %}
