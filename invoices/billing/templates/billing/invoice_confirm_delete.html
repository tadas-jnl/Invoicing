{% extends 'base.html' %}
{% block title %}Delete Invoice{% endblock %}
{% block content %}

<h3 class="my-3">Are you sure you want to delete Invoice Nr: {{ object.number }} for client: {{ object.buyer.name }} ?</h3>
<form method='post'>
    {% csrf_token %}
    <button type='submit' class='btn btn-danger'>Yes, DELETE</button>
    <a href='{% url "billing:list_invoices" %}' class='btn btn-outline-primary'>Cancel</a>
</form>

{% endblock %}
