{% extends 'base.html' %}
{% block title %}List Invoices{% endblock %}
{% block content %}
<a href="{% url 'billing:create_invoice' %}" class="btn btn-outline-primary my-3">Create New Invoice</a>
<h3>Your invoices</h3>
{% for invoice in object_list %}
    <p>NO: {{ invoice.number }} - {{ invoice.buyer }}. Total: {{ invoice.total }} <a href="{% url 'billing:detail_invoice' invoice.pk %}">More Details..</a> </p>
{% endfor %}

{% endblock %}
