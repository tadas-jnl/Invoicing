{% extends 'base.html' %}
{% block title %}{{ var }} buyer{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<h3>{{ var }} buyer </h3>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success">{{ var }} Buyer</button>
</form>

{% endblock %}
